site_name: VPforce Rhino Manual
site_description: 'Complete documentation for the VPforce Rhino FFB ecosystem.'
site_author: 'VPforce'
repo_url: 'https://github.com/walmis/VPforce-Docs'
edit_uri: blob/master/docs/
copyright: 'Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY-4.0</a>'

# Documentation directory
docs_dir: docs

# Output directory
site_dir: site

watch:
  - docs

theme:
  name: readthedocs
  logo: images/vpforcelogo_dark.svg
  navigation_depth: 3
  highlightjs: true
  hljs_languages:
    - yaml
    - python
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
  palette:
    primary: purple
    accent: amber

# Extra CSS for better rendering of your blockquotes and formatting
extra_css:
  - stylesheets/extra.css?v=1.1
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css

# Extra JavaScript for custom functionality
extra_javascript:
  - javascripts/figure-numbering.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js
  - javascripts/katex-config.js


# Hooks for custom processing (e.g., image path handling, link rewriting)

# Markdown extensions for better formatting support
markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 4
      baselevel: 1
      separator: "-"
  - tables
  - smarty
  - fenced_code
  - attr_list
  - md_in_html
  - admonition
  - def_list
  - footnotes
  - abbr
  - sane_lists
  - pymdownx.highlight
  #- nl2br
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: text
          class: text
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.blocks.caption
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

# Plugins
plugins:
  - autorefs:
      link_titles: true
  - search
  - enumerate-headings:
      toc_depth: 3
      restart_increment_after: 
        - 1-rhino/index.md
        - 2-community-projects/index.md
        - 3-third-party-vendors/index.md
        
  - img2figv2
  
# Hooks for custom processing (image conversion to WebP, external link processing)
hooks:
  - hooks.py
  
# Extra configuration
extra:
  generator: false
